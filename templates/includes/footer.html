
<footer>



    <div class="footer mt-5 ">
    
      <footer class="text-white text-center text-lg-start bg-dark">
    
        <div class=" container-fluid p-4">
       
          <div class="row mt-4">
          <!--1-->{% for app in app_data %}
            <div class="col-lg-4 col-md-12 mb-4 mb-md-0">
              <h5 class="text-uppercase mb-4">About Us</h5>
    
              <span>
               {{ app.app_name }}
              </span>
    
        
            </div>
         <!--2-->
            <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
              <h5 class="text-uppercase mb-4">Address</h5>
    
    
              <ul class="fa-ul footer address">
                
                <li class="mb-3">
                  <span class="fa-li"><i class="fas fa-home"></i></span><span class="ms-2">{{app.app_address}}</span>
                </li>
                <li class="mb-3">
                  <span class="fa-li"><i class="fas fa-envelope"></i></span><span class="ms-2">{{app.app_email}}</span>
                </li>
                <li class="mb-3">
                  <span class="fa-li"><i class="fas fa-phone"></i></span><span class="ms-2">{{app.app_mobile}}</span>
                </li>
              </ul>
              <div class="mt-4">
                <ul class="social-icons-footer">
        
                  <li><a href="https://www.facebook.com/Fixenix.mobile/" target="_blank" title="">
                    <i class="fab fa-facebook-f r"></i></a></li>
              
                  <li><a href="https://www.youtube.com/channel/UCuAfKZwQtA6b8YJV1ofVoCQ" target="_blank" title="">
                    <i class="fab fa-youtube r"></i></a></li>
                  <li><a href="https://www.instagram.com/fixenix_official/" target="_blank" title="">
                    <i class="fab fa-instagram r"></i></a></li>
                </ul>
              </div>
            </div>
            {% endfor %}
    
            <!--3-->
            <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
              <h5 class="text-uppercase mb-4">Opening Hours</h5>
    
    
              <ul class="fa-ul footer address">
                
                <li class="mb-3">
                  <span class="fa-li"><i class="fas fa-calendar"></i></span><span class="ms-2">Mon-Sat
                    
                    </span> <span class="ms-2"></span><i class="fas fa-clock"></i> 
                    <span class="ms-2"></span>10:00am-9:00pm</span>
                </li>
                <li class="mb-3">
                  <span class="fa-li"><i class="fas fa-calendar"></i></span>
                  <span class="ms-2">Sunday
                    
                  </span> <span class="ms-2"></span><i class="fas fa-clock"></i> 
                  <span class="ms-2"></span>11:00am-6:00pm</span>
                </li>
                <li class="mb-3">
                
                </li>
              </ul>
              <div class="mt-4">
                <div class="row  d-flex justify-content-center align-items-center">
                      <div class="search position-relative"> 
                        <input class="form-control" placeholder="Your email address"> 
                        <button class="btn btn-outline-success  position-absolute">Subscribe</button> </div>
                
              </div>
            </div>
        </div>
        </div>
